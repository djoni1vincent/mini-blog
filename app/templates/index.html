
<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else  %}
        <title>Welcome - Microblog</title>
        {% endif %}
    </head>
    <body>
            {% extends "base.html" %}

            {% block content %}
                <h1> Hello, {{ user.username }}!</h1>
                {% for post in posts %}
                <div><p> {{ post.author.username }} says:  {{ post.author.body}} </p></div>
                <div>Likes:{{ post.author.likes}}  </div>
                {% endfor %}

            {% endblock %}



    </body>
</html>
